<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аналитика заказов</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4 text-center">Аналитика заказов</h1>

    <!-- Форма фильтрации -->
    <form class="row g-3 mb-4" method="get" action="#">
        <div class="col-md-4">
            <label for="fromDate" class="form-label">С даты</label>
            <input type="date" class="form-control" id="fromDate" name="from" th:value="${from}">
        </div>
        <div class="col-md-4">
            <label for="toDate" class="form-label">По дату</label>
            <input type="date" class="form-control" id="toDate" name="to" th:value="${to}">
        </div>
        <div class="col-md-4 d-flex align-items-end">
            <button type="submit" class="btn btn-primary w-100">Показать</button>
        </div>
    </form>

    <!-- Карточка с графиком -->
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Динамика заказов, товаров и выручки</h5>
        </div>
        <div class="card-body">
            <div class="chart-container" style="position: relative; height:400px; width:100%">
                <canvas id="ordersChart"></canvas>
            </div>
            <p class="text-muted mt-3">
                График показывает количество заказов, товаров и сумму выручки по выбранному диапазону дат.
            </p>
        </div>
    </div>
</div>

<script th:inline="javascript">
    const labels = /*[[${labels}]]*/ [];
    const ordersData = /*[[${ordersData}]]*/ [];
    const itemsData = /*[[${itemsData}]]*/ [];
    const amountsData = /*[[${amountsData}]]*/ [];

    const config = {
        type: 'line',
        data: {
            labels: labels,
            datasets: [
                {
                    label: 'Количество заказов',
                    data: ordersData,
                    borderColor: 'rgba(75, 192, 192, 1)',
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    fill: true,
                    tension: 0.3
                },
                {
                    label: 'Количество товаров',
                    data: itemsData,
                    borderColor: 'rgba(255, 99, 132, 1)',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    fill: true,
                    tension: 0.3
                },
                {
                    label: 'Сумма (₽)',
                    data: amountsData,
                    borderColor: 'rgba(54, 162, 235, 1)',
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    fill: true,
                    tension: 0.3
                }
            ]
        },
        options: {
            responsive: true,
            plugins: {
                legend: {
                    position: 'top'
                },
                tooltip: {
                    mode: 'index',
                    intersect: false
                },
                title: {
                    display: false
                }
            },
            interaction: {
                mode: 'nearest',
                axis: 'x',
                intersect: false
            },
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    };

    new Chart(document.getElementById('ordersChart'), config);
</script>

</body>
</html>
